    let currentFolder = root;
    let pathStack = [];

    function goBack() {
      if (pathStack.length > 0) {
        currentFolder = pathStack.pop();
        document.getElementById("searchInput").value = "";
        render();
      }
    }

    function goHome() {
      currentFolder = root;
      pathStack = [];
      document.getElementById("searchInput").value = "";
      render();
    }

    function getPath() {
      const names = pathStack.map(f => f.name);
      if (currentFolder !== root) names.push(currentFolder.name);
      return names.join(" / ");
    }

    function render() {
      const list = document.getElementById("driveList");
      const pathDisplay = document.getElementById("pathDisplay");
      const searchTerm = document.getElementById("searchInput").value.toLowerCase();
      list.innerHTML = "";

      let itemsToShow = [];

      if (searchTerm) {
        itemsToShow = searchRecursive(currentFolder, searchTerm);
      } else {
        itemsToShow = currentFolder.children;
      }

      itemsToShow.forEach(item => {
        const li = document.createElement("li");

        if (item.type === "folder") {
          li.textContent = "üìÅ " + item.name;
          li.className = "folder";
          li.onclick = () => {
            pathStack.push(currentFolder);
            currentFolder = item;
            document.getElementById("searchInput").value = "";
            render();
          };
        } else {
          li.className = "file";
          const previewSrc = item.previewUrl || (/\.(jpg|jpeg|png|gif|webp)$/i.test(item.url) ? item.url : null);
          li.innerHTML = `
            <div style="display:flex; align-items:center;">
              ${previewSrc ? `<img class="preview" src="${previewSrc}" alt="preview"/>` : ""}
              <div>
                <a href="${item.url}" target="_blank">üìÑ ${item.name}</a>
                ${item.description ? `<div class="description">${item.description}</div>` : ""}
              </div>
            </div>
          `;
        }

        list.appendChild(li);
      });

      pathDisplay.textContent = "Path: /" + getPath();
    }

    function searchRecursive(folder, term) {
      let results = [];

      folder.children.forEach(item => {
        if (item.name.toLowerCase().includes(term)) {
          results.push(item);
        }

        if (item.type === "folder") {
          results = results.concat(searchRecursive(item, term));
        }
      });

      return results;
    }

    render();
